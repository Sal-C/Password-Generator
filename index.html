<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="content">
        <h2>Create a Password!</h2><br>

            <h3>Select Length:</h3>
            Quantity (between 8 and 128):
            <input id= "quantity" type="number" name="quantity" min="8" max="128" value="">
            <br><br>
         
            <h3>Select Special Characters:</h3>
            <input type="checkbox" id="box1" onclick="checkbox1()" value=""> Upercase Letters<br>
            <input type="checkbox" id="box2" onclick="checkbox2()" value=""> Lowercase Letters<br>
            <input type="checkbox" id="box3" onclick="checkbox3()" value=""> Arabic Numerals<br>
            <input type="checkbox" id="box4" onclick="checkbox4()" value=""> Special Characters<br><br>
            <input type="button" onclick="generator()" value="Generate">
            <br><br>
            Generated Password<br>
            <input type="text" id="gPassword">
        
    </div>

    
    

    <script type="text/javascript">


        // check box

        var all = [];
        var up = document.getElementById('box1');
        var low = document.getElementById('box2');
        var num = document.getElementById('box3');
        var sp = document.getElementById('box4')

        function checkbox1(){
            
            if (up.checked == true){
                all.push('ABCDEFGHIJKLMNOPQRSTUVWXYZ');}
            else{
                for( var i = 0; i < all.length; i++){
                    if ( all[i] === 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'){
                        all.splice(i,1);
                    }
                }
            }
        }

        function checkbox2(){
            
            if (low.checked == true){
                all.push('abcdefghijklmnopqrstuvwxyz');}
            else{
                for( var i = 0; i < all.length; i++){
                    if ( all[i] === 'abcdefghijklmnopqrstuvwxyz'){
                        all.splice(i,1);
                    }
                }
            }
        }

        function checkbox3(){
            
            if (num.checked == true){
                all.push('1234567890');}
            else{
                for( var i = 0; i < all.length; i++){
                    if ( all[i] === '1234567890'){
                        all.splice(i,1);
                    }
                }
            }
        }

        function checkbox4(){
            
            if (sp.checked == true){
                all.push("!#$%&'()*+,-./:;<=>?@[]^_`{|}~");}
            else{
                for( var i = 0; i < all.length; i++){
                    if ( all[i] === "!#$%&'()*+,-./:;<=>?@[]^_`{|}~"){
                        all.splice(i,1);
                    }
                }
            }
        }
        
        function generator(){
            
            var pwLength = document.getElementById("quantity").value;
            var joint = all.join();
            
            
            

           

            var password =""
            //for loop to generate password given
            for (var i = 0; i <= pwLength - 1; i++){
                password = password + joint.charAt(Math.floor(Math.random() * Math.floor(joint.length - 1)));
            }

            document.getElementById("gPassword").value = password;


        }
        
        
    
    </script>
</body>
</html>
