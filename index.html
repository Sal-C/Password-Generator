        <h2>Generate a password!</h2><br>
        <h3>Select Length</h3>
            <form>
            Quantity (between 8 and 128):
            <input type="number" name="quantity" min="8" max="128">
          </form><br>
        <h3>Select Special Characters</h3>
            <input type="checkbox" name="vehicle1" value="sp"> Special Characters<br>
            <input type="checkbox" name="vehicle2" value="num"> Arabic Numerals<br>
            <input type="checkbox" name="vehicle3" value="low"> Lowercase Letters<br>
            <input type="checkbox" name="vehicle3" value="up"> Upercase Letters<br><br>
            <input type="submit" value="Submit">
        
    </div>
